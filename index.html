<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://*.firebaseapp.com https://*.google.com https://*.microsoftonline.com https://*.msauth.net https://*.msftauth.net https://apis.google.com https://*.live.com https://*.microsoft.com;
      style-src 'self' 'unsafe-inline';
      connect-src 'self' https://*.firebaseio.com https://*.microsoftonline.com https://*.msauth.net https://*.msftauth.net https://*.live.com https://*.microsoft.com https://graph.microsoft.com wss://*.firebaseio.com http://localhost:* https://identitytoolkit.googleapis.com;
      frame-src 'self' https://*.firebaseapp.com https://*.google.com https://*.microsoftonline.com https://*.msauth.net https://*.msftauth.net https://*.live.com;
      img-src 'self' data: blob: https: http://localhost:5000;
      font-src 'self' https://fonts.gstatic.com;
      object-src 'none';
    ">
    <title>StudyFlow</title>
    <script>
      // Initialize theme from localStorage or system preference
      const theme = localStorage.getItem('theme') || 'system';
      if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
        document.body.classList.remove('dark');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
